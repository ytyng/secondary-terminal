<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'none'; style-src {{CSP_SOURCE}} 'unsafe-inline'; script-src {{CSP_SOURCE}} 'unsafe-inline';">
    <title>Secondary Terminal</title>
    <link rel="stylesheet" href="{{XTERM_CSS_URI}}" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }

        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background-color: var(--vscode-sideBar-background);
            color: var(--vscode-editor-foreground);
            font-family: "RobotoMono Nerd Font Mono", "Roboto Mono", Consolas, "Courier New", monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .terminal-container {
            flex: 1;
            width: 100%;
            min-height: 0;
            /* 重要：flexboxで子要素が縮むのを許可 */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* 追加：はみ出し防止 */
        }

        #terminal {
            flex: 1;
            width: 100%;
            padding: 0 0 0 5px;
            min-height: 0;
            /* 重要：flexboxで縮むのを許可 */
            overflow: hidden;
            /* はみ出し防止 */
        }

        .terminal.xterm {
            padding: 0;

            /* xterm.js のコンテナを透明に */
            .xterm-viewport {
                background-color: transparent !important;
            }

            .xterm-screen {
                background-color: transparent !important;
            }

            .xterm-helper-textarea {
                background-color: transparent !important;
            }
        }

        /* コントロールパネル */
        .control-panel {
            flex-shrink: 0;
            /* 重要：縮まないように固定 */
            background-color: var(--vscode-panel-background, #252526);
            border-top: 1px solid var(--vscode-panel-border, #3c3c3c);
            padding: 8px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: start;
            box-sizing: border-box;
        }

        .control-panel-left-controls {
            display: flex;
            align-items: center;
            justify-content: start;
            flex-grow: 1;
            gap: 0.5em;
        }

        .control-panel-right-controls {
            display: flex;
            align-items: center;
            justify-content: end;
            padding: 0.5em;
            gap: 0.5em;
        }

        .control-button {
            background-color: var(--vscode-button-secondaryBackground, #3c3c3c);
            color: var(--vscode-button-secondaryForeground, #cccccc);
            border: none;
            border-radius: 3px;
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
            font-family: inherit;
            transition: background-color 0.2s;

            &:hover {
                background-color: var(--vscode-button-secondaryHoverBackground, #4c4c4c);
            }
        }

        .copy-button {
            background-color: var(--vscode-button-secondaryBackground, #3c3c3c);
            color: var(--vscode-button-secondaryForeground, #cccccc);
            border: none;
            border-radius: 3px;
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
            font-family: inherit;
            transition: background-color 0.2s;
            position: relative;

            &:hover {
                background-color: var(--vscode-button-secondaryHoverBackground, #4c4c4c);
            }

            &.done {
                color: transparent;
            }

            &.done::after {
                content: '✓';
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: var(--vscode-button-secondaryForeground, #cccccc);
            }
        }

        .reset-button {
            background: transparent;
            color: var(--vscode-button-secondaryForeground, #cccccc);
            border: none;
            font-family: inherit;
            font-size: 12px;
            opacity: 0.5;

            &:hover {
                opacity: 1;
            }
        }

        /* CLI エージェントアクティブ表示 */
        .cli-agent-indicator {
            color: #888;
            font-family: inherit;
            font-size: 12px;
            transition: opacity 0.3s ease;
            opacity: 0;

            &.active {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="terminal-container" id="terminal-container">

        <div id="terminal"></div>
        <!-- 下部コントロールパネル -->
        <div class="control-panel">
            <div class="control-panel-left-controls">
                <button class="control-button" id="btn-send-selection"
                    title="Send editor selection to terminal (Cmd+L)">
                    @Selection
                </button>
                <button class="copy-button" id="btn-copy-selection"
                    title="Copy editor selection context to clipboard">
                    Copy
                </button>
                <button class="control-button" id="btn-scroll-to-bottom"
                    title="Scroll to bottom of terminal">
                    ↓
                </button>
            </div>
            <div class="control-panel-right-controls">
                <!-- CLI エージェントインジケーター -->
                <div class="cli-agent-indicator" id="cli-agent-indicator"
                    title="CLI Agent is active - Shift+Enter inputs a newline">CLI Agent</div>
                <button id="reset-button" class="reset-button">Reset</button>
            </div>
        </div>
    </div>

    <script src="{{XTERM_JS_URI}}"></script>
    <script src="{{XTERM_UNICODE11_JS_URI}}"></script>
    <script src="{{XTERM_CANVAS_JS_URI}}"></script>
    <script>
        const vscode = acquireVsCodeApi();

        // グローバル変数とオブジェクトの管理オブジェクト
        const terminalState = {
            term: null,
            resizeObserver: null,
            timers: {
                sizeCheckInterval: null,
                backgroundColorInterval: null
            },
            eventListeners: [],
            isInitialized: false
        };

        // リソース完全リセット関数
        function resetTerminalResources() {
            console.log('Resetting all terminal resources...');

            // 既存のターミナルを破棄
            if (terminalState.term) {
                try {
                    terminalState.term.dispose();
                } catch (error) {
                    console.error('Error disposing terminal:', error);
                }
                terminalState.term = null;
            }

            // ResizeObserver を停止
            if (terminalState.resizeObserver) {
                try {
                    terminalState.resizeObserver.disconnect();
                } catch (error) {
                    console.error('Error disconnecting ResizeObserver:', error);
                }
                terminalState.resizeObserver = null;
            }

            // すべてのタイマーをクリア
            Object.keys(terminalState.timers).forEach(timerKey => {
                if (terminalState.timers[timerKey]) {
                    try {
                        clearInterval(terminalState.timers[timerKey]);
                    } catch (error) {
                        console.error(`Error clearing timer ${timerKey}:`, error);
                    }
                    terminalState.timers[timerKey] = null;
                }
            });

            // イベントリスナーをすべて削除
            terminalState.eventListeners.forEach(({ element, event, handler }) => {
                try {
                    element.removeEventListener(event, handler);
                } catch (error) {
                    console.error('Error removing event listener:', error);
                }
            });
            terminalState.eventListeners = [];

            // 初期化フラグをリセット
            terminalState.isInitialized = false;

            console.log('Terminal resources reset completed');
        }

        // イベントリスナー登録ヘルパー（管理対象に追加）
        function addManagedEventListener(element, event, handler) {
            element.addEventListener(event, handler);
            terminalState.eventListeners.push({ element, event, handler });
        }

        // ターミナル初期化関数
        function initializeTerminal() {
            try {
                // 重複初期化をチェック
                if (terminalState.isInitialized) {
                    console.warn('Terminal is already initialized, skipping duplicate initialization');
                    return;
                }

                console.log('Initializing terminal...');

            if (typeof Terminal === 'undefined') {
                throw new Error('Terminal is not defined. xterm.js may not have loaded.');
            }

            terminalState.term = new Terminal({
                theme: {
                    background: 'transparent',
                    foreground: 'var(--vscode-terminal-foreground)',
                    cursor: 'var(--vscode-terminal-cursor-foreground)',
                    selection: 'var(--vscode-terminal-selection-background)'
                },
                fontFamily: '"RobotoMono Nerd Font Mono", "RobotoMono Nerd Font", "Roboto Mono", Consolas, "Courier New", monospace',
                fontSize: 13,
                letterSpacing: 0,
                lineHeight: 1.2,
                cursorBlink: true,
                convertEol: true,
                allowProposedApi: true,
                allowTransparency: false,
                minimumContrastRatio: 1,
                // スクロールバック上限を設定（大きな履歴での write/render 負荷を軽減）
                scrollback: 300
            });

            const terminalElement = document.getElementById('terminal');
            terminalState.term.open(terminalElement);

            // Unicode 11 アドオンをロード
            if (typeof Unicode11Addon !== 'undefined') {
                try {
                    const unicode11 = new Unicode11Addon.Unicode11Addon();
                    terminalState.term.loadAddon(unicode11);
                    unicode11.activate(terminalState.term);
                    console.log('Unicode 11 addon loaded and activated');
                } catch (error) {
                    console.error('Failed to load Unicode 11 addon:', error);
                }
            }

            // Canvas アドオンをロード
            if (typeof CanvasAddon !== 'undefined') {
                try {
                    const canvas = new CanvasAddon.CanvasAddon();
                    terminalState.term.loadAddon(canvas);
                    console.log('Canvas addon loaded');
                } catch (error) {
                    console.error('Failed to load Canvas addon:', error);
                }
            }

            // ターミナル要素のサイズが確定するまで待機
            function waitForSize() {
                return new Promise((resolve) => {
                    const checkSize = () => {
                        const rect = terminalElement.getBoundingClientRect();
                        if (rect.width > 0 && rect.height > 0) {
                            console.log('Terminal element size confirmed:', rect.width, 'x', rect.height);
                            resolve();
                        } else {
                            setTimeout(checkSize, 10);
                        }
                    };
                    checkSize();
                });
            }

            // サイズ確定後に初期設定
            waitForSize().then(() => {
                // 初期サイズ設定
                setTerminalSize();
                console.log('Terminal initialized with DOM renderer');

                console.log('Terminal initialized with addons');
            });

            // ターミナルサイズを動的に設定（元の手動計算方式）
            function setTerminalSize() {
                const container = document.querySelector('.terminal-container');
                const terminal = document.getElementById('terminal');

                if (!container || !terminal) {
                    console.warn('Terminal container not found');
                    return;
                }

                console.log('Container size:', container.clientWidth, 'x', container.clientHeight);
                console.log('Terminal size:', terminal.clientWidth, 'x', terminal.clientHeight);

                // コンテナの実際のサイズを取得
                const terminalRect = terminal.getBoundingClientRect();
                const availableWidth = terminalRect.width - 20; // パディング考慮
                // const availableHeight = Math.max(terminalRect.height - 20, 200); // パディング考慮
                const availableHeight = terminalRect.height - 5;

                console.log('Available terminal size:', availableWidth, 'x', availableHeight);

                // フォント情報から文字サイズを正確に計算
                const fontSize = 13;
                const targetLineHeight = 1.2; // Terminal設定と同じ行間

                // 一時的な測定用エレメントを作成して文字幅を正確に測定
                const measurer = document.createElement('div');
                measurer.style.position = 'absolute';
                measurer.style.visibility = 'hidden';
                measurer.style.fontFamily = '"RobotoMono Nerd Font Mono", "RobotoMono Nerd Font", "Roboto Mono", Consolas, "Courier New", monospace';
                measurer.style.fontSize = fontSize + 'px';
                measurer.style.lineHeight = targetLineHeight; // 数値で指定
                measurer.style.whiteSpace = 'pre';
                measurer.textContent = 'M'.repeat(10); // 等幅フォントのM文字で測定

                document.body.appendChild(measurer);
                const rawCharWidth = measurer.getBoundingClientRect().width / 10;
                const rawLineHeight = measurer.getBoundingClientRect().height;
                document.body.removeChild(measurer);

                // サイズ調整係数（微調整用）
                // 大きくするほど表示サイズは小さくなる。はみ出したら大きくする。
                const widthAdjustment = 0.88; // 横幅を少し詰める（右余白を減らす）
                //const widthAdjustment = 1.0; // 横幅を少し詰める（右余白を減らす）
                const heightAdjustment = 1.34; // 縦幅を少し詰める（はみ出し防止）

                const adjustedCharWidth = rawCharWidth * widthAdjustment;
                const adjustedLineHeight = rawLineHeight * heightAdjustment;

                // 列数と行数を計算
                const cols = Math.floor(availableWidth / adjustedCharWidth);
                const rows = Math.floor(availableHeight / adjustedLineHeight);

                console.log('Font metrics - rawCharWidth:', rawCharWidth, 'rawLineHeight:', rawLineHeight);
                console.log('Adjusted metrics - charWidth:', adjustedCharWidth, 'lineHeight:', adjustedLineHeight);
                console.log('Calculated terminal size:', cols, 'x', rows);

                // 最小サイズを保証
                const finalCols = Math.max(cols, 20);
                const finalRows = Math.max(rows, 5);

                // ターミナルサイズを設定
                if (terminalState.term && (terminalState.term.cols !== finalCols || terminalState.term.rows !== finalRows)) {
                    terminalState.term.resize(finalCols, finalRows);

                    // サイズ変更を VSCode に通知
                    vscode.postMessage({
                        type: 'resize',
                        cols: finalCols,
                        rows: finalRows
                    });

                    console.log('Terminal resized to:', finalCols, 'x', finalRows);
                }
            }

            // ウィンドウリサイズ時の処理
            const windowResizeHandler = () => {
                setTimeout(setTerminalSize, 50);
            };
            addManagedEventListener(window, 'resize', windowResizeHandler);

            // ResizeObserver でコンテナサイズ変更を監視
            let lastResizeTime = 0;
            let resizeCount = 0;
            terminalState.resizeObserver = new ResizeObserver((entries) => {
                const now = Date.now();
                resizeCount++;
                
                // デバウンス処理：連続する resize を制限
                if (now - lastResizeTime < 100) {
                    console.log(`[PERF] Resize event #${resizeCount} debounced (${now - lastResizeTime}ms since last)`);
                    return;
                }
                
                for (const entry of entries) {
                    console.log(`[PERF] Container resized #${resizeCount}:`, entry.contentRect.width, 'x', entry.contentRect.height, `(${now - lastResizeTime}ms since last)`);
                    lastResizeTime = now;
                    
                    // 遅延を短縮してレスポンシブ性を向上
                    setTimeout(setTerminalSize, 30);
                }
            });

            // terminal-container を監視
            const container = document.querySelector('.terminal-container');
            if (container) {
                terminalState.resizeObserver.observe(container);
            }

            // 定期的なサイズチェック（VSCode の制約対応）
            let lastSizeCheck = Date.now();
            terminalState.timers.sizeCheckInterval = setInterval(() => {
                const now = Date.now();
                console.log(`[PERF] Size check interval: ${now - lastSizeCheck}ms`);
                lastSizeCheck = now;
                setTerminalSize();
            }, 2000);

            let cliAgentState = { active: false, agent_type: null }; // CLI エージェントの状態

            // CLI エージェントインジケーターの表示更新
            function updateCliAgentIndicator() {
                const indicator = document.getElementById('cli-agent-indicator');
                if (indicator) {
                    if (cliAgentState.active) {
                        indicator.classList.add('active');
                        // エージェント種別に応じたラベル表示
                        if (cliAgentState.agent_type === 'claude') {
                            indicator.textContent = 'Claude';
                            indicator.title = 'Claude is active - Shift+Enter inputs a newline';
                        } else if (cliAgentState.agent_type === 'gemini') {
                            indicator.textContent = 'Gemini';
                            indicator.title = 'Gemini is active - Shift+Enter inputs a newline';
                        } else {
                            indicator.textContent = 'CLI Agent';
                            indicator.title = 'CLI Agent is active - Shift+Enter inputs a newline';
                        }
                    } else {
                        indicator.classList.remove('active');
                        indicator.textContent = 'CLI Agent';
                        indicator.title = 'CLI Agent is active - Shift+Enter inputs a newline';
                    }
                }
            }

            // ステータスメッセージの処理
            function handleStatusMessage(data) {
                try {
                    // CSI シーケンス ]777; で始まるメッセージを処理（実際のESC文字を検索）
                    if (data.includes('\x1b]777;')) {
                        const match = data.match(/\x1b\]777;(.+?)\x07/);
                        if (match) {
                            const messageJson = match[1];
                            const message = JSON.parse(messageJson);

                            if (message.type === 'cli_agent_status') {
                                cliAgentState = message.data;
                                console.log('CLI Agent status changed:', cliAgentState);
                                updateCliAgentIndicator(); // インジケーター表示を更新
                            }
                        }
                    }
                } catch (error) {
                    // JSON パースエラーは無視
                    console.debug('Status message parse error:', error);
                }
            }

            // Shift + Enter を Alt + Enter に変換するキーハンドラー
            try {
                if (typeof terminalState.term.attachCustomKeyEventHandler === 'function') {
                    console.log('Setting up custom key handler for Shift+Enter');

                    terminalState.term.attachCustomKeyEventHandler(function (event) {
                        // Shift + Enter の場合（CLI エージェントが動作中のときのみ）
                        if (event.type === 'keydown' &&
                            event.key === 'Enter' &&
                            event.shiftKey &&
                            !event.ctrlKey &&
                            !event.altKey &&
                            !event.metaKey) {

                            // CLI エージェント（Claude/Gemini）がアクティブの場合のみ Alt+Enter に変換
                            if (cliAgentState.active) {
                                const agentType = cliAgentState.agent_type || 'CLI Agent';
                                console.log(`Shift+Enter detected (${agentType} active), sending Alt+Enter sequence`);

                                // ブラウザのデフォルト動作を完全に停止
                                event.preventDefault();
                                event.stopPropagation();

                                // Alt + Enter の正しいエスケープシーケンスを送信
                                // ESC [ 1 3 ; 3 ~ (Alt+Enter のターミナルシーケンス)
                                var altEnterSequence = '\x1b\r';

                                vscode.postMessage({
                                    type: 'terminalInput',
                                    data: altEnterSequence
                                });

                                // false を返してデフォルト処理を完全に停止
                                return false;
                            } else {
                                // CLI エージェントがアクティブでない場合は通常の Enter として処理
                                console.log('Shift+Enter detected (CLI Agent not active), processing as normal Enter');
                                return true;
                            }
                        }

                        // その他のキーはデフォルト処理を継続
                        return true;
                    });

                    console.log('Custom key handler attached successfully');
                } else {
                    console.warn('attachCustomKeyEventHandler is not available');
                }
            } catch (error) {
                console.error('Failed to attach custom key handler:', error);
            }

            terminalState.term.onData((data) => {
                vscode.postMessage({
                    type: 'terminalInput',
                    data: data
                });
            });

            let outputCount = 0;
            let totalOutputChars = 0;
            
            const messageHandler = (event) => {
                const message = event.data;
                switch (message.type) {
                    case 'output':
                        const outputStart = performance.now();
                        outputCount++;
                        totalOutputChars += message.data.length;
                        
                        // ステータスメッセージをチェック
                        handleStatusMessage(message.data);
                        // 通常の出力として書き込み
                        if (terminalState.term) {
                            terminalState.term.write(message.data);
                        }
                        
                        const outputEnd = performance.now();
                        const outputTime = outputEnd - outputStart;
                        
                        // 重い処理（2ms以上）のみログ出力
                        if (outputTime > 2) {
                            console.log(`[PERF] Output #${outputCount} took ${outputTime.toFixed(2)}ms for ${message.data.length} chars (total: ${totalOutputChars} chars)`);
                        }
                        
                        // 100回ごとに統計を出力
                        if (outputCount % 100 === 0) {
                            console.log(`[PERF] Output stats: ${outputCount} outputs, ${totalOutputChars} total chars, avg ${(totalOutputChars/outputCount).toFixed(1)} chars/output`);
                        }
                        break;
                    case 'clear':
                        if (terminalState.term) {
                            terminalState.term.clear();
                        }
                        console.log(`[PERF] Terminal cleared`);
                        break;
                    case 'reset':
                        // リセット完了通知への対応
                        console.log('Received reset completion message from VSCode');
                        // スクロールバックごと完全にリセットし、入力を有効化
                        if (terminalState.term) {
                            terminalState.term.reset();
                            setTimeout(() => {
                                if (terminalState.term) {
                                    terminalState.term.focus();
                                }
                            }, 50);
                        }
                        console.log('Reset completed, terminal ready for input');
                        break;
                    case 'visibility_restored':
                        // WebView の可視状態が復元された時の処理
                        console.log('WebView visibility restored, checking terminal state');
                        if (terminalState.term) {
                            // ターミナルが存在する場合は、サイズを再調整
                            setTimeout(() => {
                                setTerminalSize();
                                // フォーカスを復元
                                terminalState.term.focus();
                                
                                // CLI Agent状態を強制的に再チェック要求
                                vscode.postMessage({ 
                                    type: 'refreshCliAgentStatus',
                                    timestamp: Date.now()
                                });
                            }, 50);
                        } else if (terminalState.isInitialized) {
                            // ターミナルが破棄されているが初期化済みの場合は、状態をリセット
                            console.warn('Terminal was disposed unexpectedly, resetting state');
                            resetTerminalResources();
                            // ページを再読み込みして完全に復元
                            window.location.reload();
                        }
                        break;
                }
            };
            addManagedEventListener(window, 'message', messageHandler);


            // ボタンイベントの設定
            const sendSelectionHandler = () => {
                vscode.postMessage({ type: 'buttonSendSelection' });
                // ボタンクリック後にターミナルにフォーカスを移動
                if (terminalState.term) {
                    terminalState.term.focus();
                }
            };
            addManagedEventListener(document.getElementById('btn-send-selection'), 'click', sendSelectionHandler);

            // コピーボタンのイベント設定
            const copySelectionHandler = () => {
                const button = document.getElementById('btn-copy-selection');

                vscode.postMessage({ type: 'buttonCopySelection' });

                // ボタンに .done クラスを追加してチェックマーク表示
                button.classList.add('done');
                setTimeout(() => {
                    button.classList.remove('done');
                }, 2000);

                // ボタンクリック後にターミナルにフォーカスを移動
                if (terminalState.term) {
                    terminalState.term.focus();
                }
            };
            addManagedEventListener(document.getElementById('btn-copy-selection'), 'click', copySelectionHandler);

            // リセットボタンのイベント設定
            const resetButtonHandler = () => {
                console.log('resetButtonPressed');
                // VSCode 側で確認ダイアログを表示してもらう
                vscode.postMessage({ type: 'buttonResetRequest' });
            };
            addManagedEventListener(document.getElementById('reset-button'), 'click', resetButtonHandler);

            // スクロールボタンのイベント設定
            const scrollToBottomHandler = () => {
                // ターミナルを一番下までスクロール
                if (terminalState.term) {
                    terminalState.term.scrollToBottom();
                    terminalState.term.focus();
                }
            };
            addManagedEventListener(document.getElementById('btn-scroll-to-bottom'), 'click', scrollToBottomHandler);

            // 初期化完了フラグを設定
            terminalState.isInitialized = true;

            vscode.postMessage({ type: 'terminalReady' });

            console.log('Terminal initialized successfully');

            } catch (error) {
                console.error('Error initializing terminal:', error);
                vscode.postMessage({ type: 'error', error: error.message });
                document.getElementById('terminal').innerHTML = '<p style="color: red;">Error loading terminal: ' + error.message + '</p>';
            }
        }

        // ターミナル初期化を実行
        initializeTerminal();

        // ターミナルの背景色をコンテナの背景色に適用させる
        (function () {
            const terminalContainer = document.getElementById('terminal-container');
            let backgroundColorCheckCount = 0;
            let lastBackgroundCheck = Date.now();
            let isBackgroundStable = false; // 背景色が安定したかのフラグ

            function applyBackgroundColor() {
                const now = Date.now();
                backgroundColorCheckCount++;
                console.log(`[PERF] Background color check #${backgroundColorCheckCount}, interval: ${now - lastBackgroundCheck}ms`);
                lastBackgroundCheck = now;

                const textLayer = document.querySelector('#terminal canvas.xterm-text-layer');
                if (!textLayer) {
                    console.log(`[PERF] Text layer not found, skipping background color check`);
                    return;
                }

                const ctx = textLayer.getContext('2d');
                if (!ctx || !textLayer.width || !textLayer.height) {
                    console.log(`[PERF] Canvas context not ready, skipping background color check`);
                    return;
                }

                const performanceStart = performance.now();

                // Canvas のサイズを取得
                const width = textLayer.width;
                const height = textLayer.height;

                // 四隅の座標を定義
                const corners = [
                    { x: 0, y: 0 },              // 左上
                    { x: width - 1, y: 0 },      // 右上
                    { x: 0, y: height - 1 },     // 左下
                    { x: width - 1, y: height - 1 } // 右下
                ];

                try {
                    // 各隅の色を取得
                    const colors = corners.map(corner => {
                        const imageData = ctx.getImageData(corner.x, corner.y, 1, 1);
                        const data = imageData.data;
                        return {
                            r: data[0],
                            g: data[1],
                            b: data[2],
                            a: data[3]
                        };
                    });

                    // すべての色が同じかチェック
                    const firstColor = colors[0];
                    const allSameColor = colors.every(color =>
                        color.r === firstColor.r &&
                        color.g === firstColor.g &&
                        color.b === firstColor.b &&
                        color.a === firstColor.a
                    );

                    // すべて同じ色の場合のみ背景色を変更
                    if (allSameColor) {
                        const rgba = `rgba(${firstColor.r}, ${firstColor.g}, ${firstColor.b}, ${firstColor.a / 255})`;
                        
                        // 背景色が変わった場合のみ更新
                        const currentBg = terminalContainer.style.backgroundColor;
                        if (currentBg !== rgba) {
                            terminalContainer.style.backgroundColor = rgba;
                            console.log(`[PERF] Background color updated: ${rgba}`);
                        }
                    }

                    const performanceEnd = performance.now();
                    console.log(`[PERF] Background color check took: ${(performanceEnd - performanceStart).toFixed(2)}ms`);
                } catch (error) {
                    console.error('[PERF] Error reading canvas pixel data:', error);
                }
            }

            // 初回実行を少し遅延させる (Canvas が完全に描画されるのを待つ)
            setTimeout(applyBackgroundColor, 500);

            terminalState.timers.backgroundColorInterval = setInterval(() => {
                const textLayer = document.querySelector('#terminal canvas.xterm-text-layer');
                if (textLayer && textLayer.getContext) {
                    applyBackgroundColor();
                }
            }, 3000);
        })();


    </script>
